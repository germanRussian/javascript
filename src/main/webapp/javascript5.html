<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Insert title here</title>
<!--  -->
<style>
#run {
	position: absolute;
	top: 100px;
	left: 100px;
	height: 84px;
	border: 2px solid red;
}
</style>
</head>
<body>

	
	<div id="run" style="top: 100px; left: 100px;" onmouseover="mover();"
		onmouseout="mout();"><img src="img/apple.jpg" style="width: 84px; height: 84px;" />나 잡아봐라</div>

	<!--  -->
	<script>
		function mover() {
			document.getElementById("run").style.top = (Math.random() * 1000)
					+ "px";
			document.getElementById("run").style.left = (Math.random() * 1000)
					+ "px";

		}
		function mout() {
			console.log("Out" + (Math.random() * 1000));
		}
	</script>
</body>
</html>
