<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
.a {
	margin-left: 30px;
}
</style>


</head>
<body>
	<h2>What Can JavaScript Do?</h2>

	<p>JavaScript can change HTML attribute values.</p>

	<p>In this case JavaScript changes the value of the src (source)
		attribute of an image.</p>
		
		
<p></p>
<p></p>

	<div>
		
		<img id="myImage" src="img/bb.jpg" style="width: 200px; height:200px">
<br>
		<button onclick=wow() class="a">wow</button>
<br>
		<button onclick=bigmoney() class="a">BigMoney!</button>

<br>

		<button onclick="on()" class="a">처음으로</button>
<br>

		<button onclick="off()" class="a">다른 머니</button>
<br>
		
		<button onclick="one()"
		style="position: absolute; top: 100px; left: 30px;">토글</button>
<br>
	</div>

	




	<script>
	function wow() {
		// var img = document.images[0].src; 
		document.getElementById('myImage').src='img/a.jpg';
		console.log("wow");

	}
	
	function bigmoney() {
		// var img = document.images[0].src; 
		document.getElementById('myImage').src='img/b.jpg';
		console.log("bigmoney");

	}
	
		function on() {
			// var img = document.images[0].src; 
			document.getElementById('myImage').src = 'img/bb.jpg';
			console.log("on");

		}
		function off() {
			//var img1 = document.images[0].src;
			document.getElementById('myImage').src = 'img/c.jpg';
			console.log("off");

		}
		function one() {
			//var img1 = document.images[0].src;
			if (document.getElementById('myImage').src == 'http://localhost:8080/javascript/img/bb.jpg') {
				off()
				console.log("off");
			} else if (document.getElementById('myImage').src == 'http://localhost:8080/javascript/img/a.jpg'){
				on()
				console.log("on");
			}
			else if (document.getElementById('myImage').src == 'http://localhost:8080/javascript/img/b.jpg'){
				wow()
				console.log("wow");
			}
			else if (document.getElementById('myImage').src == 'http://localhost:8080/javascript/img/c.jpg') {
				bigmoney()
				console.log("bigmoney");
			}
			
		}
	</script>

</body>
</html>
